<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Título da página</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="" id="formulario" method= "post" name="formulario">
        <p>
            <div class="input-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Insira seu nome" />
            </div>

            <div class="input-group">
                <label for="Pontos">Pontos:</label>
                <input type="text" id="pontos" placeholder="Insira os seus pontos" />
            </div>

            <div class="input-group">
                <label for="notas">Notas:</label>
                <input type="text" id="notas" placeholder="Insira a sua nota" />
            </div>

            <div class="input-group">
                <label for="universidade">Universidade:</label>
                <input type="text" id="universidade" placeholder="Insira a sua universidade" />
            </div>

           <div class="input-group">
                <label for="empresas">Empresas:</label>
                <input type="text" id="empresas" placeholder="Insira sua empresa" />
            </div>

            <div class="input-group">
                <label for="avarts">Avarts:</label>
                <select id="avarts" name="avarts">
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>
            </div>

            <div class="input-group">
                <label for="horario">Horario:</label>
                <input type="text" id="horario" placeholder="Insira o horario" />
            </div>
            <div id="erro">

            </div>

            <button type="button" class="botao" onclick="validar()">Submit</button>
      </form>
      <script>
        function validar(){
            var nome = document.getElementById("nome").value;
            var pontos = document.getElementById("pontos").value;
            var notas = document.getElementById("notas").value;
            var universidade = document.getElementById("universidade").value;
            var empresas = document.getElementById("empresas").value;
            var avarts = document.getElementById("avarts").value;
            var horario = document.getElementById("horario").value;
            

            if(nome == "" ||pontos == "" || notas == "" || universidade == "" || empresas == "" || avarts == "" || horario == ""){
                
                document.getElementById("erro").innerHTML = "Campos obrigatorios não informados";
                
            } else {
                document.getElementById("erro").innerHTML = "";
            }
        }
      </script>
  </body>
</html>
